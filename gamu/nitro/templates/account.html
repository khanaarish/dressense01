{% extends 'base.html' %} {% block content %}


<div style="height: 90vh; overflow-y: scroll; overflow-x: hidden;">

    <div class="container">
        <div class="row">
            <div class="col-12">

                <img src="/static/sign_up.jpg" alt="SignUp" class='w-100' />

            </div>
        </div>

        <div class="row">
            <div class="col-12">

                <form class='py-3 px-1'>

                    <div class="mx-auto d-flex align-items-center justify-content-center logo my-2">DRE<span style="color:red">SS</span>ENSE</div>

                    <div class='form-group row py-1'>
                        <div class="mb-3 col-10 mx-auto">
                            <input type="email" class="form-control p-2 px-3" id="email" aria-describedby="emailHelp" placeholder='Email or Number'>
                        </div>
                    </div>

                    <div class='form-group row py-1'>
                        <div class="mb-3 col-10 mx-auto">
                            <input type="password" class="form-control p-2 px-3" id="password" placeholder='Password'>
                        </div>
                    </div>

                    <div class='form-group row'>

                        <div class="mb-3 col-11 text-end">
                            <a class='acc-link' href="#">Forgot Password?</a>
                        </div>

                        {% if request.user.is_authenticated %}

                        <div class="mb-3 col-11 text-end">
                            <a class='acc-link' href="{% url 'vendor_admin' %}">Vendor admin</a>
                        </div>

                        {% else %}

                        <div class="mb-3 col-11 text-end">
                            <a class='acc-link' href="{% url 'become_vendor' %}">Become Vendor</a>
                        </div>
                        {% endif %}


                    </div>

                    <div class='form-group row py-1'>

                        <div class="mb-3 col-10 mx-auto">
                            <button type="submit" class="btn btn-primary w-100 p-2">Log In</button>
                        </div>

                    </div>

                    <div class='form-group row py-1'>

                        <div class="mb-3 col-10 mx-auto text-center">
                            <p>New to Dressense? <a class='acc-link' href="#">Sign Up</a></p>
                        </div>

                    </div>

                </form>

            </div>
        </div>

    </div>

</div>

{% endblock %}
