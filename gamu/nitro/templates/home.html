{% extends 'base.html' %} {% block content %}

<div style="height: 80vh; overflow-y: scroll; overflow-x: hidden;">

    <!-- Carousel -->

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators d-none">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/200/100?random=4" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/200/100?random=5" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/200/100?random=6" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev d-none" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
        <button class="carousel-control-next d-none" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
    </div>

    <!-- Store Card -->

    <div class="bigcard row">
        <img class='col-8' src="https://picsum.photos/200/300?random=1" alt="Random PIC">
        <div class="detail col-4 d-flex align-items-center flex-column">
            <h3 class='my-3'>Stylloft</h3>
            <p class='p-2'>Best Brands and Rate accross Bhiwandi</p>
        </div>
    </div>

    <div class="bigcard row">

            <h3 class='my-3'>Stylloft</h3>

        </div>
    </div>

        <img class='col-8' src="https://picsum.photos/200/300?random=3" alt="Random PIC">

            <h3 class='my-3'>Stylloft</h3>

        </div>
    </div>

    {% endblock %}
